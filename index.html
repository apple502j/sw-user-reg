<body><div style="text-align:center;">
<form><input type="text" placeholder="Username in Scratch" id="un-box"><input type="submit" name="Go" onclick="check();return false;"></form>
<output id="dbox"></output>
</div>
<script src="main.js" />
<script>
function check(){
  var un=document.getElementById("un-box").value;
  document.getElementById("dbox").innerHTML = isOkayUser(un)?'<img src="yes.png" alt="YES">YES':'<img src="no.png" alt="NO">NO';
}
</script>
